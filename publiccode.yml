description:
  it:
    localisedName: Piattaforma per la gestione dei corsi e delle iniziative di
      orientamento universitario
    shortDescription: Gestione dei contenuti informativi e raccolta delle
      candidature per corsi e iniziative di orientamento universitario
    longDescription: >-
      La piattaforma è stata realizzata per la gestione delle pagine informative
      e delle candidature dei corsi e delle iniziative di orientamento della
      Scuola Normale Superiore di Pisa. La piattaforma offre un'interfaccia web
      responsive intuitiva e user-friendly, progettata adottando un approccio
      “accessibility by design” e “mobile ﬁrst” per guidare i referenti delle
      scuole secondarie di secondo grado e i candidati (iscrizione spontanea),
      passo dopo passo, dalla registrazione alla presentazione della domanda.


      Per il design dell’interfaccia, sono stati utilizzati gli strumenti di
      sviluppo messi a disposizione da Designers Italia, adottando Bootstrap
      Italia.
    features:
      - Gestione candidature studenti
      - Gestione candidature referenti scolastici
      - Gestione scuole
      - Gestione iniziative
      - Gestione corsi
      - Gestione pagine informative
      - Gestione eventi
      - Gestione contenuti multimediali
      - Gestione sportello studenti
      - Gestione avvisi
      - Gestione hero home page
      - Gestione utenti
      - Gestione tabelle tassonomie
      - Integrazioni con Gateway SSO Cineca, Brevo, database scuole MIM
    screenshots:
      - https://github.com/ScuolaNormaleSuperiore/portale-corsi-iniziative-orientamento/blob/main/publiccode_img/home-page-orientamento.png
